<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Chatting</title>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Bootstap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
	<div class="container">

		<h1>Welcome to my chatting app</h1>
		<hr/>
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<label class="sr-only" for="inputName">Name</label>
					<input type="text" class="form-control" id="inputName" placeholder="Name">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="sr-only" for="inputMessage">Message</label>
					<input type="text" class="form-control" id="inputMessage" placeholder="Message">
				</div>
			</div>
			<button class="btn btn-primary col-md-3 col-xs-12" id="send">Send</button>
		</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Messages</th>
				</tr>
			</thead>
			<tbody id="messages">
			</tbody>
		</table>
		<div class="row">
			<div class="col-md-6">
				<a id="load-more" style="display: none;"><h5 class="text-primary">Load More...</h5></a>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

	<!-- Bootstap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Socket.io -->
	<script src="/socket.io/socket.io.js"></script>

	<script>
		let ROOT_PATH = '/chat'
		var current_page = 0

		$(() => {
			$("#send").click(()=>{
				sendMessage();
			})
			$('#inputMessage').keypress(function(event){
				var keycode = (event.keyCode ? event.keyCode : event.which);
				if(keycode == '13'){
					sendMessage();
				}
			});
			$("#load-more").click(()=>{
				current_page++;
				console.log(current_page)
				getMessages(current_page);
			});
			getMessages(current_page)
		})

		function addMessages(message){
			$("#messages").append(`
				<tr>
				<th>${message.name}</th>
				<th>${message.message}</th>
				</tr>
				`)
		}

		function addNewMessages(message){
			$("#messages").prepend(`
				<tr>
				<th>${message.name}</th>
				<th>${message.message}</th>
				</tr>
				`)
		}

		function getMessages(page){
			$.get(ROOT_PATH + "/messages/" + page, (data) => {
				data.messages.forEach(addMessages);
				if (data.has_next_page) {
					$("#load-more").show()
				} else {
					$("#load-more").hide()
				}
			})
		}

		function sendMessage(){
			var nameVal = $("#inputName").val()
			var messageVal = $("#inputMessage").val()
			if (nameVal.trim() && messageVal.trim()) {
				const message = {
					name: nameVal, 
					message: messageVal
				}
				$.post(ROOT_PATH + "/messages", message, function(data) {
					console.log(data)
					$("#inputMessage").val("")
				}).fail(function(err) {
					console.log(err)
				})
			}
		}

		var socket = io();
		socket.on("message", addNewMessages)
	</script>
</body>
</html>
